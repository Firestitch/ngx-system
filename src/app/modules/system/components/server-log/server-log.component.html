<fs-dialog *fsSkeleton="log">
  <div mat-dialog-title>Log</div>
  <mat-dialog-content>
    <div class="fs-column">
      <fs-label-field>
        <fs-label>
          Error Type
        </fs-label>
        {{log.type}}
      </fs-label-field>

      <fs-label-field>
        <fs-label>
          Message
        </fs-label>
        {{log.message}}
      </fs-label-field>

      <fs-label-field>
        <fs-label>
          URL
        </fs-label>
        {{log.url}}
      </fs-label-field>

      <fs-label-field>
        <fs-label>
          Date
        </fs-label>
        {{log.createDate|fsDateFormat: 'full-date-time'}}
      </fs-label-field>

      <fs-label-field>
        <fs-label>
          File
        </fs-label>
        {{log.file}} @ {{log.line}}
      </fs-label-field>

      <fs-label-field>
        <fs-label>
          Backtrace
        </fs-label>
        <pre>{{log.backtrace|json}}</pre>
      </fs-label-field>

      <fs-label-field>
        <fs-label>
          $_SERVER
        </fs-label>
        <pre>{{log.server|json}}</pre>
      </fs-label-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">Done</button>
  </mat-dialog-actions>
</fs-dialog>
