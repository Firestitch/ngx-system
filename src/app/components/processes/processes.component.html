<fs-list [config]="config">
  <fs-list-column>
    <ng-template fs-list-header>Name</ng-template>
    <ng-template fs-list-cell let-row="row">
      <a href="javascript:;">{{row.name || 'Unknown'}}</a>
    </ng-template>
  </fs-list-column>
  <fs-list-column>
      <ng-template fs-list-header>Message</ng-template>
      <ng-template fs-list-cell let-row="row">
        {{row.message}}
      </ng-template>
    </fs-list-column>
  <fs-list-column>
    <ng-template fs-list-header>Status</ng-template>
    <ng-template fs-list-cell let-row="row">
      {{processStates[row.state]}}
    </ng-template>
  </fs-list-column>
  <!-- <fs-list-column>
    <ng-template fs-list-header>Date</ng-template>
    <ng-template fs-list-cell let-row="row">
      <fs-date-ago [date]="row.createDate"></fs-date-ago>
      <div><small *ngIf="row.length">Duration: {{ row.length | fsDateDuration }}</small></div>
    </ng-template>
  </fs-list-column> -->
</fs-list>
