<fs-dialog *fsSkeleton="cronLog">
  <div mat-dialog-title>Cron Log</div>
  <mat-dialog-content>
    <div class="row">
      <fs-label-field>
        <fs-label>
          Status
        </fs-label>
        <div [ngStyle]="{ color: CronLogStateColors[cronLog.state]}">
          {{CronLogStates[cronLog.state] || cronLog.state}}
        </div>
      </fs-label-field>

      <fs-label-field>
        <fs-label>
          Date
        </fs-label>
        <fs-date-ago [date]="cronLog.createDate"></fs-date-ago>
      </fs-label-field>
    </div>
  
    <fs-label-field *ngIf="cronLog.message">
      <fs-label>
        Message
      </fs-label>
      <div class="message">
        {{cronLog.message}}
      </div>
    </fs-label-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">Done</button>
  </mat-dialog-actions>
</fs-dialog>
